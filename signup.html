 <link rel="stylesheet" href="syte.css">

      <br><br>
      <br>

      <div class="row">

        <div class="col-md-3">
         
        </div>
        <div class="col-md-6"><br>
                <div class="card border-primary mb-3 center" style="max-width: 50rem;">
                    <div class="card-header">
                        <div style="text-align: center;">
                            <h1>Registration</h1>
                        </div>
                     
                    </div>
                    <div class="card-body">
                      <form>
                        <fieldset>
                      
                            <div class="form-group">
                                <label for="exampleInputEmail1">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter User Name">
                                <small id="emailHelp" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Date of Birth</label>
                                <input data-date-format="dd/mm/yyyy" class="form-control" id="datepicker" readonly="true" placeholder="Select Date">
                                <small id="emailHelp" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Phone no</label>
                                <input type="text" class="form-control"  placeholder="Enter phone no">
                                <small id="emailHelp" class="form-text text-muted"></small>
                              </div>
                              <fieldset class="form-group">
                                <legend>Role</legend>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                   Student
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                    Tutor
                                  </label>
                                </div>
                                
                              </fieldset>
                              <fieldset class="form-group">
                                <legend>Gender</legend>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios2" id="optionsRadios1" value="option1" checked="">
                                   Male
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios2" id="optionsRadios2" value="option2">
                                    Female
                                  </label>
                                </div>
                                
                              </fieldset>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Enter Password">
                              </div>
                          
                          <button type="button" class="btn btn-primary btn-lg btn-block">Sign up</button><br/>
                          <div class="row">
                              <div class="col-md-6">
                                Already have an account?
                              </div>
                              <div class="col-md-6" style="text-align: right;">
                                <a href="login.html">Log In</a>
                            </div>
                          </div>
                          
                      </form>
                    </div>
                  </div>
          
        </div>
        <div class="col-md-3">
         
        </div>
    
    
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
      <script type="text/javascript">
          $('#datepicker').datepicker({
              weekStart: 6,              
              autoclose: true,
              todayHighlight: true,
          });
      </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
